<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <aside class="sidebar">
            <header class="app-header">
                 <div class="header-title">
                    <h1>My Simple Blog</h1>
                    <p>A minimal platform to share your thoughts.</p>
                 </div>
                <button id="create-post-btn" class="btn btn-primary">
                    New Post
                </button>
            </header>

            <div class="post-list-area">
                <h2>Posts</h2>
                <div id="blog-list-container">
                </div>
                 <div id="no-posts-message" class="hidden">
                    <p>No posts yet.</p>
                </div>
            </div>
        </aside>

        <main id="post-content-container" class="content-panel glass-panel">
        </main>
    </div>

    <div id="post-modal" class="modal-overlay hidden">
        <div class="modal-content fade-in-up">
            <h2 id="modal-title" class="modal-header-title">Create New Post</h2>
            <form id="post-form">
                <input type="hidden" id="post-id">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="post-author">Author</label>
                    <input type="text" id="post-author" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="post-content-input">Content</label>
                    <textarea id="post-content-input" rows="8" class="form-textarea" class="form-input" required></textarea>
                    
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Post</button>
                </div>
            </form>
        </div>
    </div>

    <div id="delete-modal" class="modal-overlay hidden">
        <div class="modal-content fade-in-up" style="max-width: 24rem; text-align: center;">
             <h2 class="modal-header-title">Confirm Deletion</h2>
             <p class="modal-body-text">Are you sure you want to delete this post? This action cannot be undone.</p>
             <div class="form-actions" style="justify-content: center;">
                 <button id="cancel-delete-btn" class="btn btn-secondary">Cancel</button>
                 <button id="confirm-delete-btn" class="btn btn-danger">Delete</button>
             </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
